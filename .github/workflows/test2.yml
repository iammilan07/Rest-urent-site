name: Test 2 - Use Variable

on:
  workflow_call:
    secrets:
      SHARED_SECRET:
        description: "The variable passed as a secret from main workflow"

jobs:
  use_input:
    runs-on: ubuntu-latest
    steps:
      - name: Display Shared Secret
        env:
          SHARED_SECRET: ${{ secrets.SHARED_SECRET }}
        run: |
          echo "The shared secret received in Test 2 is: $SHARED_SECRET"
