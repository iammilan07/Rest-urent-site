# .github/workflows/test2.yml
name: Test 2

on:
  workflow_call:
    inputs:
      my_var:
        required: true
        type: string

jobs:
  print_var:
    runs-on: ubuntu-latest
    steps:
      - name: Print variable
        run: echo "Got variable from test1: $MY_VAR"
        env:
          MY_VAR: ${{ inputs.my_var }}
