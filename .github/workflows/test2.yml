name: Test 2 - Use Variable
on:
  workflow_call:
    # Define an input that this workflow expects from the caller
    inputs:
      shared_variable:
        description: "The variable passed from the main workflow"
        required: true
        type: string

jobs:
  use_input:
    runs-on: ubuntu-latest
    steps:
      - name: Display Shared Variable
        run: |
          echo "The shared variable received is: ${{ inputs.shared_variable }}"