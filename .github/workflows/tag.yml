name: Echo GitHub Secret

on:
  workflow_dispatch:  # allows manual trigger

jobs:
  show-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Echo secret (masked)
        run: |
          echo "The MALIK secret is: ${{ secrets.MALIK }}"
      
      - name: Check secret length (for verification)
        run: |
          echo "${{ secrets.MALIK }}" | wc -c
